spring.application.name=disputetrackingsystem
spring.config.import=optional:dotenv:

# --- DB ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/dtms_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgresql}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Flyway ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

logging.level.org.springframework.security=INFO

# --- EMAIL CONFIG ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:ansumanmishra227@gmail.com}
spring.mail.password=${MAIL_PASSWORD}

# Enable SMTP Authentication and TLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Optional - Debug mode
spring.mail.properties.mail.debug=true

# --- Server ---
server.port=${PORT:8080}

# --- CORS (comma-separated list) ---
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
app.cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGIN_PATTERNS:https://*.vercel.app}
